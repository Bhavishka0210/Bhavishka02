<!DOCTYPE html>
<html>
  <head>
    <title>Customized T-shirt Order Form</title>
    <style>
      /* Add some styles to make the page more attractive */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-top: 50px;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
      }
      label {
        display: block;
        margin-top: 10px;
        color: #333;
        font-weight: bold;
      }
      input[type="text"],
      select,
      input[type="number"],
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 5px;
        margin-bottom: 10px;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Customized T-shirt Order Form</h1>
    <form method="POST" action="submit-order.php">
      <label for="tagline">Tagline:</label>
      <input type="text" id="tagline" name="tagline" required>

      <label for="color">Color:</label>
      <select id="color" name="color" required>
        <option value="">-- Select a color --</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="grey">grey</option>
        <option value="yellow">yellow</option>
        <option value="orange">orange</option>
        <option value="pink">pink</option>
        <option value="purple">purple</option>
        <option value="brown">brown</option>
        <option value="maroon">maroon</option>
        <option value="magneta">magneta</option>
        <option value="thistle">thistle</option>
      </select>

      <label for="size">Size:</label>
      <select id="size" name="size" required>
        <option value="">-- Select a size --</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="xlarge">X-Large</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="delivery-date">Delivery Date:</label>
      <input type="date" id="delivery-date" name="delivery-date" required>

      <label for="delivery-details">Delivery Details:</label>
      <textarea id="delivery-details" name="delivery-details"></textarea>

      <input type="submit" value="Place Order">
    </form>
  </body>
</html>
